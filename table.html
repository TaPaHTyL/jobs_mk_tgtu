<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шуточкин</title>
    <link rel="stylesheet" href="./table_style.css">
</head>
<body>
    <table>
        <caption>Города</caption>
        <tbody>
            <tr>
                <th rowspan="2">№</th>
                <th colspan="2">Название</th>
                <th rowspan="2">Wiki</th>
            </tr>
            <tr>
                <th>Russian</th>
                <th>English</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Москва</td>
                <td>Moscow</td>
                <td><a target="_blank" href="https://ru.wikipedia.org/wiki/Москва">Википедия</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Тамбов</td>
                <td>Tambow</td>
                <td><a target="_blank" href="https://ru.wikipedia.org/wiki/Тамбов">Википедия</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Санкт-Петербург</td>
                <td>Sankt-Peterburg</td>
                <td><a target="_blank" href="https://ru.wikipedia.org/wiki/Санкт-Петербург">Википедия</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
