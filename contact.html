<div class="contact-form" id="contactForm">
    <h2>Написать нам</h2>
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <textarea id="message" name="message" rows="4" required></textarea>

</div>


<div class="modal" id="meModal">
    <div class="modal-content">
        <p>Данные успешно получены, нажмите в любое место на экране</p>
        <bu class="close-button" onclick="closeModalWindow()">Закрыть</bu>
    </div>
</div>

<div class="overlay" id="overlay"></div>

    <footer>

    </footer>

    <script>

        function showContactForm1() {
            contactForm.style.display = 'block';
            modal.style.display = 'block';
        }

        function showContactForm() {
            var contactForm = document.getElementById('contactForm');
            var overlay = document.getElementById('overlay');
            var modal = document.getElementById('meModal');

            contactForm.style.display = 'block';
            overlay.style.display = 'block';
            modal.style.display = 'block';

            document.getElementById('myForm').reset();
        }

        function closeModalWindow() {
            var overlay = document.getElementById('overlay');
            var modal = document.getElementById('meModal');

            overlay.style.display = 'none';
            modal.style.display = 'none';
        }
        document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault();
        showContactForm();
    });
    
    </script>
